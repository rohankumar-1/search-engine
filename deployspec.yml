version: 0.2
# Root-level deployspec.yml that points to the frontend version
# This file will be found during the DOWNLOAD_SOURCE phase

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Root-level deployspec.yml found"
      - echo "Current directory: $(pwd)"
      - ls -la
      
      # If frontend/deployspec.yml exists, use its contents
      - |
        if [ -f "frontend/deployspec.yml" ]; then
          echo "Found frontend/deployspec.yml, using its content..."
          cp frontend/deployspec.yml ./deployspec.yml
        else
          echo "WARNING: frontend/deployspec.yml not found!"
        fi

  pre_build:
    commands:
      - echo "Pre-build phase in root deployspec.yml"
      - |
        if [ -d "frontend" ]; then
          cd frontend
          if [ -f "package.json" ]; then
            echo "Found frontend package.json, installing dependencies..."
            npm install
          fi
        fi

  build:
    commands:
      - echo "Build phase in root deployspec.yml"
      - |
        if [ -d "frontend" ]; then
          cd frontend
          if [ -f "package.json" ]; then
            echo "Building frontend..."
            npm run build
          fi
        fi

  post_build:
    commands:
      - echo "Post-build phase in root deployspec.yml"

artifacts:
  base-directory: frontend/build
  files:
    - '**/*'
  discard-paths: no

cache:
  paths:
    - 'frontend/node_modules/**/*' 