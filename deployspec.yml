version: 0.2
# Root-level deployspec.yml that points to the frontend version
# This file will be found during the DOWNLOAD_SOURCE phase

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Root-level deployspec.yml found"
      - echo "Current directory: $(pwd)"
      - ls -la
      - echo "Checking for frontend/deployspec.yml file"
      - if [ -f "frontend/deployspec.yml" ]; then echo "Found frontend/deployspec.yml, noting its existence..."; else echo "WARNING: frontend/deployspec.yml not found, but continuing with root version"; fi

  pre_build:
    commands:
      - echo "Pre-build phase in root deployspec.yml"
      - if [ -d "frontend" ]; then cd frontend; if [ -f "package.json" ]; then echo "Found frontend package.json, installing dependencies..."; npm install; fi; cd ..; fi

  build:
    commands:
      - echo "Build phase in root deployspec.yml"
      - if [ -d "frontend" ]; then cd frontend; if [ -f "package.json" ]; then echo "Building frontend..."; npm run build; fi; cd ..; fi

  post_build:
    commands:
      - echo "Post-build phase in root deployspec.yml"
      - echo "Listing contents of frontend/build directory:"
      - ls -la frontend/build || echo "frontend/build directory not found"
      - echo "Deployment artifacts ready in frontend/build/"

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - frontend/build/**/*
  discard-paths: no

cache:
  paths:
    - 'frontend/node_modules/**/*' 